<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashForge+</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
</head>
<body>
  <div class="overlay">
    <h1>🔐 HashForge+</h1>

    <div class="section">
      <h2>Passwortgenerator</h2>
      <label for="pwLengthRange">Länge: <span id="pwLengthValue">16</span></label>
      <input type="range" id="pwLengthRange" min="8" max="64" value="16" oninput="updateLength(this.value)">

      <div class="options">
        <label><input type="checkbox" id="useLower" checked> Kleinbuchstaben</label>
        <label><input type="checkbox" id="useUpper" checked> Großbuchstaben</label>
        <label><input type="checkbox" id="useNumbers" checked> Zahlen</label>
        <label><input type="checkbox" id="useSymbols" checked> Sonderzeichen</label>
        <label><input type="checkbox" id="autoSalt"> 🔄 Salt automatisch erzeugen</label>
      </div>

      <button onclick="generatePassword()">🔄 Passwort erzeugen</button>
      <input type="text" id="generatedPassword" readonly placeholder="Generiertes Passwort">
      <button onclick="copyToClipboard('generatedPassword')">📋 Kopieren</button>
    </div>

    <div class="section">
      <h2>Hash-Funktion</h2>
      <select id="algo">
        <option value="SHA-256">SHA-256</option>
        <option value="SHA-1">SHA-1</option>
        <option value="MD5">MD5</option>
      </select>
      <input type="text" id="inputText" placeholder="Erzeugtes Passwort eintragen">

      <div class="salt-container">
        <input type="text" id="salt" placeholder="Salt (optional)">
        <button onclick="generateSalt()">🔀 Salt erzeugen</button>
      </div>

      <button onclick="generateHash()">🔐 Hash generieren</button>
      <textarea id="output" readonly placeholder="Hash erscheint hier..."></textarea>
      <button onclick="copyToClipboard('output')">📋 Kopieren</button>
    </div>

  <div id="customModal" class="modal hidden">
    <div class="modal-content">
      <p class="modal-text">📌 Dieses Feature befindet sich noch in Entwicklung.</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>
	
	<script src="script.js"></script>
</body>
</html>
